<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse fs-5" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Профиль</a>
                    </li>

                </ul>
                <a class="nav-link pt-0 ps-0" aria-current="page" href="/logout" >Выйти</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-3" style="max-width: 550px">
        <h1 class="text-center">Профиль</h1>
        <div th:if="${userRole=='ROLE_VOTER'}" class="text-center">
            <h3>Вас пригласили на голосование</h3>
            <div class="col text-center ">
                <button type="submit" onclick="window.location.href = '/voter/voting/';" class="btn btn-dark fs-1 rounded-3 ">Присоединиться к голосованию</button>
            </div>
        </div>
        <div th:th:unless="${userRole=='ROLE_VOTER'}" class="text-center">
            <h3>Вас ещё не пригласили на голосование</h3>
        </div>
    </div>
</body>
</html>
