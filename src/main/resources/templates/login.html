<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Авторизация </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- PARAMS -->
    <link rel=stylesheet href="/css/main.css">
</head>
<body>
    <h1 class="text-center display-1 pb-3">Авторизация</h1>
    <div class="container-fluid bg-light border border-dark rounded p-2" style="max-width: 400px">

        <form class="col fs-4 text-center">
            <div class="isa_error" th:if="${param.error}">
                Неверный логин или пароль
            </div>
            <div class="isa_info" th:if="${param.logout}">
                Вы успешно вышли из своего аккаунта
            </div>
            <div class="isa_info" th:if="${param.registred}">
                Проверьте свою почту для активации
            </div>
            <div class="isa_info" th:if="${param.activated}">
                Вы успешно активировали учётную запись
            </div>
            <div class="isa_info" th:if="${param.passwordChanged}">
                Пароль успешно изменён
            </div>
        </form>
        <form class="col fs-2 text-center" th:action="@{/login}" method="post">
            <div class="form-group mb-1">
                <label for="inputLogin"> Логин: <input class="form-control fs-3" id="inputLogin" type="text" name="username" placeholder="Введите логин..."/> </label>
            </div>
            <div class="form-group mb-1">
                <label for="password"> Пароль: <input type="password" name="password" class="form-control fs-3 mb-3" id="password" placeholder="Введите пароль..."/> </label>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-dark fs-1 rounded-3">Войти</button>
            </div>
        </form>

    </div>
    <div class="mt-1 text-center">
        <a class="nav-link fs-3" aria-current="page" href="/registration">Зарегистрироваться</a>
    </div>
    <div class="text-center fs-5 text-secondary">
        <p>Забыли пароль? <a aria-current="page" href="/login/recovery">Восстановить пароль</a></p>
    </div>
</body>
</html>
