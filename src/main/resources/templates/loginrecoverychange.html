<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Смена пароля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- PARAMS -->
    <link rel=stylesheet href="/css/main.css">
</head>
<body>
    <h1 class="text-center display-1">Изменение пароля</h1>
    <div class="container-fluid bg-light border border-dark rounded p-2" style="max-width: 400px">
        <form class="col fs-3 text-center">
            <div class="isa_error" th:if="${param.notFilled}">
                Одно или больше полей пусты
            </div>
            <div class="isa_error" th:if="${param.mismatch}">
                Пароли не соответствуют друг другу
            </div>
        </form>
        <form class="col fs-2 text-center" th:action="@{${#httpServletRequest.requestURI}}" th:object="${userForm}" th:method="post">

            <div class="form-group  mb-3">
                <label for="passwords">Пароль</label>
                <input type="hidden" th:field="*{userName}">
                <div id="passwords">
                    <input type="password" class="form-control fs-3 mb-3" placeholder="Введите пароль..." th:field="*{password}"></input>
                    <input type="password" class="form-control fs-3" placeholder="Повторите пароль..." th:field="*{passwordRepeat}"></input>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-dark fs-1 rounded-3">Сменить пароль</button>
            </div>
        </form>
    </div>
</body>
</html>
