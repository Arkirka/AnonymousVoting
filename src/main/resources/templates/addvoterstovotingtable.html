<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Приглашение участников</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--JQuery-->
    <!--<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--Datatable-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- BOOTSTRAP> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container-fluid mt-3">
        <form class="col fs-1 text-center" th:action="@{/admin/voting/invite}" th:object="${userForm}" th:method="post">
            <table id="dataTable" class="table table-bordered w-100">
                <thead>
                    <tr>
                        <td class="text text-monospace col">Пригласить</td>
                        <td class="text text-monospace col">Id</td>
                        <td class="text text-monospace col">Логин</td>
                        <td class="text text-monospace col">Email</td>
                        <td class="text text-monospace col">ФИО</td>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="user, iterStat : *{userList}">
                        <tr>
                            <td>
                                <input type="checkbox" class="form-check-input my-2"  th:field="*{userList[__${iterStat.index}__].isVoter}">
                            </td>
                            <td hidden>
                                <input type="text" class="form-check-input my-2"  th:field="*{userList[__${iterStat.index}__].id}">
                            </td>
                            <td hidden>
                                <input type="text" class="form-check-input my-2"  th:field="*{userList[__${iterStat.index}__].email}">
                            </td>
                            <td th:text="*{userList[__${iterStat.index}__].id}"></td>
                            <td th:text="*{userList[__${iterStat.index}__].userName}"></td>
                            <td th:text="*{userList[__${iterStat.index}__].email}"></td>
                            <td th:text="*{userList[__${iterStat.index}__].fullName}"></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>

            <button type="submit" class="form-control btn btn-dark fs-1 rounded-3 mt-2">Пригласить</button>
        </form>
    </div>


</body>
<script>
    ﻿$(document).ready(function () {
        $('#dataTable').DataTable({
            "info": false
        });
    });
</script>
</html>
