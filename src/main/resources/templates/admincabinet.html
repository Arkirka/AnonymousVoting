<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кабинет администратора</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse fs-5" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/panel">Панель управления</a>
                </li>
            </ul>
            <a class="nav-link pt-0 ps-0" aria-current="page" href="/logout" >Выйти</a>
        </div>
    </div>
</nav>
    <h1 class="text-center display-1">Кабинет администратора</h1>

    <div class="container mt-5">
        <div class="row">

            <div th:if="${votingStatus=='-1'}" class="text-center">
                <div class="col text-center ">
                    <button type="submit" onclick="window.location.href = '/admin/voting/create/';" class="btn btn-dark fs-1 rounded-3 ">Создать анонимное голосование</button>
                </div>
            </div>
            <div th:if="${votingStatus=='1'}" class="text-center">
                <div class="col text-center ">
                    <button type="submit" onclick="window.location.href = '/admin/voting/result';" class="btn btn-dark fs-1 rounded-3 ">Вернуться к просмотру хода голосования</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
