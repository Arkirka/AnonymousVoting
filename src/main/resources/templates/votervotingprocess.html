<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Голосование</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container-fluid mt-3" style="max-width: 450px">
        <form class="col fs-1 text-center" th:action="@{/voter/voting}" th:object="${votingForm}" th:method="post">


            <th:block th:each="voteThemeResult, iterStat : *{voteThemeResultList}">
                <h1 class="text-center mb-4 display-3" th:inline="text" >
                    <span th:text="*{voteThemeResultList[__${iterStat.index}__].theme}"></span>
                    <span hidden th:field="*{voteThemeResultList[__${iterStat.index}__].theme}"></span>
                </h1>
                <div class="row justify-content-md-center fs-3">
                    <div class="col-8 col-sm-5 col-md-3 col-lg-3 col-xxl-2 mx-auto">
                        <div class="row">
                            <input type="checkbox" class="form-check-input my-2 col-6"  th:field="*{voteThemeResultList[__${iterStat.index}__].yes}">
                            <label class="form-check-label col-6">За</label><br>
                        </div>
                        <div class="row">
                            <input type="checkbox" class="form-check-input my-2 col-6" th:field="*{voteThemeResultList[__${iterStat.index}__].no}">
                            <label class="form-check-label my-1 col-6" >Против</label><br>
                        </div>
                        <div class="row">
                            <input type="checkbox" class="form-check-input my-2 col-6" th:field="*{voteThemeResultList[__${iterStat.index}__].neutral}">
                            <label  class="form-check-label my-1 col-6">Воздержусь</label><br>
                        </div>
                    </div>
                </div>
            </th:block>

            <div class="form-group mt-3">
                <button type="submit" class="form-control btn btn-dark fs-1 rounded-3 mt-2">Проголосовать</button>
            </div>
        </form>
    </div>
</body>
</html>
