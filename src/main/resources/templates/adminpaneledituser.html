<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- PARAMS -->
    <link rel=stylesheet href="/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse fs-5" id="navbar">
                <ul class="navbar-nav me-auto mb-0 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin/cabinet">Кабинет</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin/panel">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                            </svg>
                            Вернуться к панели управления</a>
                    </li>
                </ul>
                <a class="nav-link pt-0 ps-0" aria-current="page" href="/logout" >Выйти</a>
            </div>
        </div>
    </nav>

    <h1 class="text-center display-1">Изменение данных пользователя</h1>
    <div class="container-fluid bg-light border border-dark rounded p-2" style="max-width: 400px">
        <form class="col fs-3 text-center">
            <div class="isa_success" th:if="${param.success}">
                Данные успешно изменены
            </div>
        </form>
        <form class="col fs-2 text-center" th:action="@{/admin/panel/edit/{id}(id=${userForm.id})}" th:object="${userForm}" th:method="post">
            <div class="form-group mb-1">
                <label for="inputLogin">Логин</label>
                <input type="hidden" th:field="*{id}"></input>
                <input type="text" class="form-control fs-3" id="inputLogin" placeholder="Введите логин..." th:field="*{userName}"></input>
            </div>
            <div class="form-group mb-1">
                <label for="inputFIO">ФИО</label>
                <input type="text" class="form-control fs-3" id="inputFIO" placeholder="Введите ФИО..." th:field="*{fullName}"></input>
            </div>
            <div class="form-group mb-1">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control fs-3" id="inputEmail" placeholder="Введите email..." th:field="*{email}"></input>
            </div >
            <div class="form-group mb-1">
                <label for="inputRole">Роль</label>
                <select selected="selected" id="inputRole" th:field="*{roles}">
                    <option th:value="ROLE_ADMIN" th:text="Администратор"></option>
                    <option th:value="ROLE_USER" th:text="Пользователь"></option>
                    <option th:value="ROLE_VOTER" th:text="Голосующий"></option>
                </select>
            </div >
            <div class="form-group mb-1">
                <label for="inputActive">Активирован</label>
                <select selected="selected" id="inputActive" th:field="*{isActive}">
                    <option th:value="0" th:text="Неактивен"></option>
                    <option th:value="1" th:text="Активен"></option>
                </select>
            </div >
            <div class="form-group">
                <button type="submit" class="form-control btn btn-dark fs-1 rounded-3">Изменить</button>
            </div>
        </form>
    </div>
</body>
</html>
