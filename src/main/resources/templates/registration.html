<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- PARAMS -->
    <link rel=stylesheet href="/css/main.css">
</head>
<body>
    <h1 class="text-center display-1">Регистрация</h1>
    <div class="container-fluid bg-light border border-dark rounded p-2" style="max-width: 400px">
        <form class="col fs-3 text-center">
            <div class="isa_error" th:if="${param.notFilled}">
                Одно или больше полей пусты
            </div>
            <div class="isa_error" th:if="${param.mismatch}">
                Пароли не совпадают
            </div>
            <div class="isa_error" th:if="${param.userExist}">
                Пользователь с таким именем уже существует
            </div>
        </form>
        <form class="col fs-2 text-center" th:action="@{/registration}" th:object="${userForm}" th:method="post">
            <div class="form-group mb-1">
                <label for="inputLogin">Логин</label>
                <input type="text" class="form-control fs-3" id="inputLogin" placeholder="Введите логин..." th:field="*{userName}"></input>
            </div>
            <div class="form-group mb-1">
                <label for="inputFIO">ФИО</label>
                <input type="text" class="form-control fs-3" id="inputFIO" placeholder="Введите ФИО..." th:field="*{fullName}"></input>
            </div>
            <div class="form-group mb-1">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control fs-3" id="inputEmail" placeholder="Введите email..." th:field="*{email}"></input>
            </div >
            <div class="form-group  mb-3">
                <label for="passwords">Пароль</label>
                <div id="passwords">
                    <input type="password" class="form-control fs-3 mb-3" placeholder="Введите пароль..." th:field="*{password}"></input>
                    <input type="password" class="form-control fs-3" placeholder="Повторите пароль..." th:field="*{passwordRepeat}"></input>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-dark fs-1 rounded-3">Зарегистрироваться</button>
            </div>
        </form>
    </div>
    <div class="mt-1 text-center">
        <a class="nav-link fs-3" aria-current="page" href="/login">Войти</a>
    </div>

</body>
</html>
